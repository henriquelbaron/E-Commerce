<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="styleCss">
		<h:outputStylesheet library="css" name="cadastroStyle.css"
			target="head" />
	</ui:define>

	<ui:define name="titulo">Cadastro de Categorias</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:dataScroller value="#{listagemDeProdutosBean.produtos}" var="p" style="align-text:center"
				chunkSize="10">
				<f:facet name="header">Produtos</f:facet>
				<h:panelGrid columns="2" columnClasses="logo,detail">
					<h:graphicImage value="/images/#{p.imagem}" />
					<h:panelGrid columns="2" cellpadding="5">
					
						<h:outputText value="Nome:" />
						<h:outputText value="#{p.nome}" style="font-weight: bold" />

						<h:outputText value="Valor:" />
						<h:outputText value="#{p.precoVendaFormatado()}"
							style="font-weight: bold" />

						<h:outputText value="Cor:" />
						<h:outputText value="#{p.cor}" style="font-weight: bold" />

						<h:outputText value="Tamanho:" />
						<h:outputText value="#{p.tamanho}" style="font-weight: bold" />


						<p:commandButton value="+" />
					</h:panelGrid>
				</h:panelGrid>
			</p:dataScroller>
		</h:form>
	</ui:define>



</ui:decorate>
