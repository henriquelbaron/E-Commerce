<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="titulo">Cadastro de Clientes</ui:define>

	<ui:define name="scripts">
		<h:outputScript library="js" name="mascaraCpfCnpj.js" target="head" />
	</ui:define>

	<ui:define name="styleCss">
		<h:outputStylesheet library="css" name="cadastroStyle.css"
			target="head" />
	</ui:define>

	<ui:define name="cadastro">
		<h:form class="form" id="form">
			<p:panelGrid columns="1">
				<p:panelGrid columns="2" style="width:100%" columnClasses="label">

					<f:facet name="header">Cadastro</f:facet>

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{clienteBean.entidade.nome}" />

					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" value="#{clienteBean.entidade.email}" />

					<p:outputLabel value="Cpf ou Cnpj" for="cpfCnpj" />
					<p:inputText onkeypress="mascara(this, cpfCnpj);" id="cpfCnpj"
						value="#{clienteBean.entidade.cpfOuCnpj}" maxlength="18">
						<p:keyFilter regEx="/[\d]/" />
					</p:inputText>

					<p:outputLabel value="Nascimento: " for="nascimento" />
					<p:calendar id="nascimento" widgetVar="calWidget" effect="fade"
						navigator="true" pattern="dd/MM/yyyy" yearRange="c-100:c+0"
						maxdate="calWidget.today()" required="true"
						requiredMessage="Nascimento deve ser preenchido"
						placeholder="dd/mm/aaaa"
						value="#{clienteBean.entidade.nascimento}" mask="99/99/9999">
					</p:calendar>

					<p:outputLabel value="Senha" for="pwd1" />
					<p:password id="pwd1" value="#{clienteBean.usuario.senha}"
						match="pwd2" />

					<p:outputLabel value="Confirmar Senha" for="pwd2" />
					<p:password id="pwd2" value="#{clienteBean.confirmarSenha}"
						required="true" />
				</p:panelGrid>


				<p:panelGrid columns="4">
					<f:facet name="header">Endereço</f:facet>

					<p:outputLabel value="Logradouro" for="logradouro" />
					<p:inputText id="logradouro"
						value="#{clienteBean.entidade.endereco.logradouro}" />
					<p:outputLabel value="N°" for="numero" />
					<p:inputText id="numero"
						value="#{clienteBean.entidade.endereco.numero}" />
					<p:outputLabel value="Complemento" for="complemento" />
					<p:inputText id="complemento"
						value="#{clienteBean.entidade.endereco.complemento}" />
					<p:outputLabel value="Bairro" for="bairro" />
					<p:inputText id="bairro"
						value="#{clienteBean.entidade.endereco.bairro}" />
					<p:outputLabel value="CEP" for="cep" />
					<p:inputMask id="cep" value="#{clienteBean.entidade.endereco.cep}"
						mask="99999-999" />
					<p:outputLabel value="Cidade" for="cidade" />
					<p:inputText id="cidade"
						value="#{clienteBean.entidade.endereco.cidade}" />
					<p:outputLabel value="UF" for="uf" />
					<p:inputText id="uf" value="#{clienteBean.entidade.endereco.uf}" />
				</p:panelGrid>

				<f:facet name="footer">
					<p:commandButton update="@form formTable mensagem"
						action="#{clienteBean.salvar}" value="Cadastrar" />
					<p:commandButton update="@form mensagem" value="Limpar Campos"
						process="@this" action="#{clienteBean.newEntidade()}"
						icon="fa fa-recycle" />
				</f:facet>
			</p:panelGrid>
		</h:form>
		<h:form id="formTable">
			<p:dataTable id="table" var="p" value="#{clienteBean.entidades}"
				emptyMessage="Não a Clientes Cadastrados">

				<f:facet name="header">Clientes Cadastrados</f:facet>

				<p:column headerText="ID" styleClass="td-id td-table">
					<p:outputLabel value="#{p.id}" />
				</p:column>

				<p:column headerText="Nome">
					<p:outputLabel value="#{p.nome}" />
				</p:column>

				<p:column headerText="Cpf/Cnpj">
					<p:outputLabel value="#{p.cpfOuCnpj}" />
				</p:column>

				<p:column headerText="Nascimento">
					<p:outputLabel value="#{p.nascimentoFormatado}" />
				</p:column>

				<p:column headerText="Endereço">
					<p:outputLabel value="#{p.endereco}" />
				</p:column>


				<p:column headerText="Ações" styleClass="td-table td-acoes">
					<p:commandButton icon="fa fa-pencil" update="form">
						<f:setPropertyActionListener value="#{p}"
							target="#{clienteBean.entidade}" />
					</p:commandButton>

					<p:commandButton icon="fa fa-trash"
						update="@form formTable:confirm" oncomplete="PF('confirm').show()">
						<f:setPropertyActionListener value="#{p}"
							target="#{clienteBean.entidade}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirm" widgetVar="confirm" header="Atenção!"
				responsive="true" showEffect="fade" hideEffect="fade"
				closeOnEscape="true"
				message="Tem certeza que deseja excluir #{clienteBean.entidade.nome}?">
				<p:commandButton value="Sim" icon="fa fa-check"
					update="table mensagem" action="#{clienteBean.delete}"
					oncomplete="PF('confirm').hide()" />
				<p:commandButton value="Não" icon="fa fa-times"
					oncomplete="PF('confirm').hide(); return false;" />
			</p:confirmDialog>
		</h:form>

	</ui:define>


</ui:composition>
