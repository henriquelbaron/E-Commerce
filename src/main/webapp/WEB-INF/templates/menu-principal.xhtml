<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:form>
	<p:panelGrid columns="3">
		<h:commandLink value="(48) 9 9685-0323" target="_blank" />
		<h:commandLink value="FaceBook" target="_blank" />
	</p:panelGrid>
	<p:graphicImage url="/resources/imagens/imagem-topo.jpg" height="200px"
		width="100%" />

	<p:menubar>
		<p:submenu label="#{msg['menu.cadastro']}" icon="fa fa-save">
			<p:menuitem value="#{msg['menuitem.categoria']}"
				outcome="/cadastros/categoria" icon="fa fa-cube" />
			<p:menuitem value="#{msg['menuitem.cliente']}"
				outcome="/cadastros/cliente" icon="fa fa-user" />
			<p:menuitem value="#{msg['menuitem.fornecedor']}"
				outcome="/cadastros/fornecedor" icon="fa fa-user" />
			<p:menuitem value="#{msg['menuitem.produto']}"
				outcome="/cadastros/produto" icon="fa fa-barcode" />
		</p:submenu>
		<p:menuitem value="#{msg['menu.pesquisar']}" outcome="/pesquisa"
			icon="fa fa-barcode" />
		<p:menuitem value="#{msg['menu.dashboard']}" outcome="/dashboard"
			icon="fa fa-columns" />
		<f:facet name="options">
			<h:commandButton title="Português" styleClass="bandeira-idioma"
				image="resources/imagens/brazil-flag.png">

				<f:setPropertyActionListener value="pt"
					target="#{idiomaBean.idiomaSelecionado}" />
			</h:commandButton>
			<h:commandButton title="Inglês" styleClass="bandeira-idioma"
				image="resources/imagens/england-flag.png">

				<f:setPropertyActionListener value="en"
					target="#{idiomaBean.idiomaSelecionado}" />
			</h:commandButton>
			<p:commandButton type="button" value="Sair" icon="fa fa-home" />
		</f:facet>
	</p:menubar>
</h:form>
<h:form>
	<p:autoComplete value="#{menuSuperiorBean.produto}"
		placeholder="Pesquisar Produto"
		completeMethod="#{menuSuperiorBean.nameSuggestions}" maxResults="10"
		converter="#{fornecedorConverter}" />
	<p:commandButton value="Pesquisar" icon="ui-icon-check"
		action="/pesquisa.xhtml" />

</h:form>
</html>
