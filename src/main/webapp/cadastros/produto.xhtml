<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de produtos</ui:define>

	<ui:define name="scripts">
		<h:outputScript library="js" name="mascaraMonetaria.js" target="head" />
	</ui:define>

	<ui:define name="styleCss">
		<h:outputStylesheet library="css" name="cadastroStyle.css"
			target="head" />
	</ui:define>

	<ui:define name="cadastro">
		<div id="content" class="content">
			<h:form class="form" id="form">
				<p:panelGrid columns="2">
					<f:facet name="header">Cadastro</f:facet>

					<p:outputLabel value="Nome" for="produto" />
					<p:inputText id="produto" value="#{produtoBean.produto.nome}"
						styleClass="inputs" />

					<p:outputLabel value="Genero" for="genero" />
					<p:selectOneMenu value="#{produtoBean.produto.genero}" id="genero"
						styleClass="inputs">
						<f:selectItem itemLabel="Selecione..." itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{produtoBean.generos}"
							itemValue="#{genero}" var="genero"
							itemLabel="#{genero.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="Categorias" for="pickList" />
					<p:pickList id="pickList" value="#{produtoBean.categorias}"
						converter="#{categoriaConverter}" var="cat" itemLabel="#{cat}"
						itemValue="#{cat}" showSourceFilter="true" showTargetFilter="true"
						filterMatchMode="contains">
					</p:pickList>

					<p:outputLabel for="precoCompra" value="Preço de Compra" />
					<p:inputNumber id="precoCompra" maxValue="99999"
						styleClass="inputs" value="#{produtoBean.produto.precoCompra}"
						symbol=" R$ " />

					<p:outputLabel for="precoVenda" value="Preço de Venda" />
					<p:inputNumber id="precoVenda" symbol=" R$ " maxValue="9999999"
						styleClass="inputs" value="#{produtoBean.produto.precoVenda}" />

					<p:outputLabel for="tamanho" value="Tamanho" />
					<p:inputText id="tamanho" value="#{produtoBean.produto.tamanho}"
						styleClass="inputs" />

					<p:outputLabel for="cor" value="Cor" />
					<p:inputText id="cor" value="#{produtoBean.produto.cor}"
						styleClass="inputs" />

					<p:outputLabel for="quantidade" value="Quantidade" />
					<p:inputNumber id="quantidade" styleClass="inputs"
						value="#{produtoBean.produto.quantidade}" decimalPlaces="0" />

					<p:outputLabel for="upload" value="Imagem Produto" />
					<p:fileUpload fileUploadListener="#{produtoBean.uploadAction}"
						styleClass="inputs" sizeLimit="5000000" fileLimit="1" auto="true"
						id="upload" />

					<f:facet name="footer">
						<p:commandButton update="formTable:table"
							action="#{produtoBean.salvar}" value="Cadastrar" />
						<p:commandButton update="@form" process="@this"
							value="Limpar Campos" action="#{produtoBean.refresh}"
							icon="fa fa-recycle" />
					</f:facet>
				</p:panelGrid>
			</h:form>
			<p:spacer height="30" />
			<h:form id="formTable" styleClass="table">
				<p:dataTable id="table" var="p" value="#{produtoBean.produtos}"
					emptyMessage="Não a Profissões Cadastradas">

					<f:facet name="header">Profissões Cadastradas</f:facet>

					<p:column headerText="ID" styleClass="td-id td-table">
						<p:outputLabel value="#{p.id}" />
					</p:column>

					<p:column headerText="Produto">
						<p:outputLabel value="#{p.nome}" />
					</p:column>
					<p:column headerText="Imagem">
						<p:commandButton value="Imagem" icon="fa fa-image"
							action="#{dialogBean.showViewImagem}" />
					</p:column>
					<p:column headerText="Ações" styleClass="td-table td-acoes">
						<p:commandButton icon="fa fa-pencil" update="form">
							<f:setPropertyActionListener value="#{p}"
								target="#{produtoBean.produto}" />
						</p:commandButton>

						<p:commandButton icon="fa fa-trash"
							update="@form formTable:confirm"
							oncomplete="PF('confirm').show()">
							<f:setPropertyActionListener value="#{p}"
								target="#{produtoBean.produto}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog id="confirm" widgetVar="confirm" header="Atenção!"
					responsive="true" showEffect="fade" hideEffect="fade"
					closeOnEscape="true"
					message="Tem certeza que deseja excluir #{produtoBean.produto.nome}?">
					<p:commandButton value="Sim" icon="fa fa-check" update="table"
						action="#{produtoBean.delete}" oncomplete="PF('confirm').hide()" />
					<p:commandButton value="Não" icon="fa fa-times"
						oncomplete="PF('confirm').hide(); return false;" />
					<!-- /*return false é para não atualizar a pagina*/ -->
				</p:confirmDialog>
			</h:form>
		</div>
	</ui:define>
</ui:decorate>
