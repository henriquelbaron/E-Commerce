<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:growl id="mensagemLogin" life="10000" />

		<p:dialog header="Login" visible="true" draggable="false"
			resizable="false" closable="false" responsive="true" modal="true">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="#{msg['login.email']}" for="email" />
				<p:inputText id="email" value="#{loginBean.email}" />

				<p:outputLabel value="#{msg['login.senha']}" for="senha" />
				<p:password id="senha" value="#{loginBean.senha}" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="mensagemLogin"
						action="#{loginBean.login}" />
				</f:facet>
			</h:panelGrid>

		</p:dialog>

	</h:form>
</h:body>
</html>
