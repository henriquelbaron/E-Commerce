<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Dashboard</ui:define>
	<ui:define name="styleCss">
		<h:outputStylesheet library="css" name="cadastroStyle.css"
			target="head" />
	</ui:define>
	<ui:define name="cadastro">
		<h:panelGrid columns="2">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:panelGrid columns="2">
						<p:pieChart model="#{dashboardBean.produtosPorCategoriaModel}" />
						<p:pieChart model="#{dashboardBean.produtosPorFornecedorModel}" />
					</p:panelGrid>
				</div>
			</div>
		</h:panelGrid>
	</ui:define>

</ui:composition>
