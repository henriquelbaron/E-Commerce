<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:form id="formMenu">
	<p:outputLabel value="#{msg['menu.nomeUsuario']} " />
	<p:outputLabel style="font-weight:bold"
		value="#{loginBean.loguinService.usuarioLogado.cliente.nome}" />
	<div style="float: right">
		<h:commandLink title="WhatsApp" target="_blank">
			<p:graphicImage library="imagens" name="whatsapp.jpeg" width="26"
				url="https://web.whatsapp.com/" styleClass="bandeira-idioma" />
		</h:commandLink>
		<h:commandLink title="FaceBook" target="_blank">
			<p:graphicImage library="imagens" name="facebook.png" width="26"
				url="https://www.facebook.com/" styleClass="bandeira-idioma" />
		</h:commandLink>
		<h:commandLink title="E-Mail" target="_blank">
			<p:graphicImage library="imagens" name="email.jpeg" width="26"
				url="https://mail.google.com/" styleClass="bandeira-idioma" />
		</h:commandLink>
	</div>

	<p:graphicImage url="/resources/imagens/imagem-topo.jpg" height="200px"
		width="100%" />

	<p:menubar>
		<p:submenu label="#{msg['menu.cadastro']}" icon="fa fa-save">
			<p:menuitem value="#{msg['menuitem.categoria']}"
				outcome="/cadastros/categoria" icon="fa fa-cube" />
			<p:menuitem value="#{msg['menuitem.cliente']}"
				outcome="/cadastros/cliente" icon="fa fa-user" />
			<p:menuitem value="#{msg['menuitem.fornecedor']}"
				outcome="/cadastros/fornecedor" icon="fa fa-user" />
			<p:menuitem value="#{msg['menuitem.produto']}"
				outcome="/cadastros/produto" icon="fa fa-barcode" />
		</p:submenu>
		<p:menuitem value="#{msg['menu.pesquisar']}" outcome="/pesquisa"
			icon="fa fa-barcode" />
		<p:menuitem value="#{msg['menu.dashboard']}" outcome="/dashboard"
			icon="fa fa-columns" />
		<f:facet name="options">

			<h:commandLink title="Português">
				<p:graphicImage library="imagens" name="brazil-flag.png" width="26"
					styleClass="bandeira-idioma" />
				<f:setPropertyActionListener value="pt"
					target="#{idiomaBean.idiomaSelecionado}" />
			</h:commandLink>

			<h:commandLink title="Inglês">
				<p:graphicImage library="imagens" name="england-flag.png" width="26"
					styleClass="bandeira-idioma" />
				<f:setPropertyActionListener value="en"
					target="#{idiomaBean.idiomaSelecionado}" />
			</h:commandLink>

			<p:commandButton value="Sair" icon="fa fa-home"
				style="margin-top: 0px;" action="#{loginBean.logout}" />
		</f:facet>
	</p:menubar>
</h:form>
<h:form styleClass="pesquisa">
	<p:autoComplete value="#{listagemDeProdutosBean.produto}"
		placeholder="Pesquisar Produto"
		completeMethod="#{listagemDeProdutosBean.nameSuggestions}" maxResults="10"
		converter="#{fornecedorConverter}" />
	<p:commandButton value="Pesquisar" icon="ui-icon-check"
		action="/pesquisa.xhtml" />
</h:form>
</html>
