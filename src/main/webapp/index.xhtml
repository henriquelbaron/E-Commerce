<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="pageTitle">Cadastro de Profissões</ui:insert></title>
	<style>
.form {
	
}
</style>
</h:head>

<h:body bgcolor="#ffffff">
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Usuarios" outcome="CadastroPessoa" />
				<p:menuitem value="Profissões" outcome="CadastroProfissao" />
			</p:submenu>
		</p:menubar>
	</h:form>
	<div id="content">
		<p:messages />
		<h:form styleClass="form" id="form">
			<p:panelGrid columns="2">
				<f:facet name="header">Cadastro</f:facet>

				<p:outputLabel value="Profissao" for="profissao" />
				<p:inputText id="profissao"
					value="#{profession.profession.descricao}" />

				<f:facet name="footer">
					<p:commandButton update="formTable:table"
						action="#{profession.add}" value="Cadastrar" />
				</f:facet>
			</p:panelGrid>
		</h:form>

		<h:form id="formTable">
			<p:dataTable id="table" var="p" value="#{profession.professions}"
				emptyMessage="Não a Profissões Cadastradas">

				<f:facet name="header">Profissões Cadastradas</f:facet>

				<p:column headerText="ID">
					<p:outputLabel value="#{p.id}" />
				</p:column>

				<p:column headerText="Profissão">
					<p:outputLabel value="#{p.descricao}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandLink ajax="false">
						<h:graphicImage value="/resources/imagens/edit-32x32.png" />
						<f:setPropertyActionListener value="#{p}"
							target="#{profession.profession}" />
					</p:commandLink>
					<p:commandLink action="#{profession.delete}" ajax="false">
						<h:graphicImage value="/resources/imagens/remove-32x32.png" />
						<f:setPropertyActionListener value="#{p}"
							target="#{profession.profession}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>

</html>
