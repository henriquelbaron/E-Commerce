<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="styleCss">
		<h:outputStylesheet library="css" name="cadastroStyle.css"
			target="head" />
	</ui:define>

	<ui:define name="titulo">Cadastro de Categorias</ui:define>
	<ui:define name="cadastro">
		<div id="content">
			<h:form class="form" id="form">
				<p:panelGrid columns="2">
					<f:facet name="header">Cadastro</f:facet>

					<p:outputLabel value="Categoria" for="categoria" />
					<p:inputText id="categoria" value="#{categoriaBean.entidade.nome}" />

					<f:facet name="footer">
						<p:commandButton update="formTable:table"
							action="#{categoriaBean.salvar}" value="Cadastrar" />
					</f:facet>
				</p:panelGrid>
			</h:form>

			<h:form id="formTable" styleClass="table">
				<p:dataTable id="table" var="p" value="#{categoriaBean.entidades}"
					emptyMessage="Não a Categorias Cadastradas">

					<f:facet name="header">Categorias Cadastradas</f:facet>

					<p:column headerText="ID" styleClass="td-id td-table">
						<p:outputLabel value="#{p.id}" />
					</p:column>

					<p:column headerText="Categoria" styleClass="td-table td-nome">
						<p:outputLabel value="#{p.nome}" />
					</p:column>

					<p:column headerText="Ações" styleClass="td-table td-acoes">
						<p:commandButton icon="fa fa-pencil" update="form">
							<f:setPropertyActionListener value="#{p}"
								target="#{categoriaBean.entidade}" />
						</p:commandButton>

						<p:commandButton icon="fa fa-trash"
							update="@form formTable:confirm"
							oncomplete="PF('confirm').show()">
							<f:setPropertyActionListener value="#{p}"
								target="#{categoriaBean.entidade}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog id="confirm" widgetVar="confirm" header="Atenção!"
					responsive="true" showEffect="fade" hideEffect="fade"
					closeOnEscape="true"
					message="Tem certeza que deseja excluir #{categoriaBean.entidade.nome}?">
					<p:commandButton value="Sim" icon="fa fa-check" update="table"
						action="#{categoriaBean.delete}" oncomplete="PF('confirm').hide()" />
					<p:commandButton value="Não" icon="fa fa-times"
						oncomplete="PF('confirm').hide(); return false;" />
					<!-- /*return false é para não atualizar a pagina*/ -->
				</p:confirmDialog>
			</h:form>
		</div>
	</ui:define>
</ui:decorate>
